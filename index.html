<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <h1 class="text-center">All Students</h1>

    <table class="table table-dark table-border w-50 mx-auto my-4">
        <thead>
            <tr>
                <th>Roll</th>
                <th>Name</th>
                <th>Father Name</th>
                <th>Result</th>
            </tr>
        </thead>
        <tbody id="result">
        </tbody>
    </table>

    <h1 class="text-center">Students result</h1>
    <div class="input-group w-50 mx-auto my-4">
        <input type="text" class="form-control" placeholder="Search Result"
            aria-label="Recipient's username" aria-describedby="button-addon2" id="RSearch">
        <button class="btn btn-outline-secondary btn-dark" type="button" id="button-addon2"
            onclick="SResult()">search</button>
    </div>

    <h1 class="text-center">Search result</h1>

    <table class="table table-light table-border border-secondary w-50 mx-auto my-4">
        <thead>
            <tr class="table-active">
                <th>Roll</th>
                <th>Name</th>
                <th>Father Name</th>
                <th>Result</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-active">
                <td><span id="SRoll"></span></td>
                <td><span id="SName"></span></td>
                <td><span id="SFname"></span></td>
                <td><span id="SResult"></span></td>
            </tr>
        </tbody>
    </table>
    
    <div class="w-50 m-auto" id="noSMatch"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
</body>

</html>
